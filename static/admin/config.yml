#     publicKey: 447953d48939ee18e1b0

collections:
  - name: "features"
    label: "Features"
    folder: "src/pages/features"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "results"
    label: "Race Results"
    folder: "src/pages/results"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "race-results",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: "Hero Content Image", name: "heroimage", widget: image }
          - { label: "Accent Image", name: "accentimage", widget: image }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Subtitle, name: subtitle, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Title, name: title, widget: text },
                        { label: Description, name: desc, widget: text },
                        { label: Link, name: link, widget: text },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/start-here/index.md"
        label: "Start Here"
        name: "startHere"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "start-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - {
              label: "Background Image",
              name: "backgroundImage",
              widget: "image",
            }
          - { label: "Accent Image", name: "accentimage", widget: image }
          - { label: "Body", name: "body", widget: markdown }
          - { label: Image One, name: imageOne, widget: image }
          - { label: Image Two, name: imageTwo, widget: image }
          - {
              label: Blurbs,
              name: blurbs,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: text },
                  { label: Description, name: desc, widget: markdown },
                ],
            }
          - {
              label: "Call to Action",
              name: "cto",
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Body", name: "body", widget: markdown },
                ],
            }
      - file: "src/pages/membership-options/index.md"
        label: "Membership Options"
        name: "membership"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "membership-options",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - {
              label: "Background Image",
              name: "backgroundImage",
              widget: "image",
            }
          - { label: "Accent Image", name: "accentimage", widget: image }
          - { label: "Body", name: "body", widget: markdown }
          - { label: Image One, name: imageOne, widget: image }
          - { label: Image Two, name: imageTwo, widget: image }
          - {
              label: Membership Tiers,
              name: tiers,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: text },
                  { label: Price, name: price, widget: text },
                  { label: Description, name: desc, widget: markdown },
                ],
            }
          - {
              label: "Call to Action",
              name: "cto",
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Body", name: "body", widget: markdown },
                ],
            }

